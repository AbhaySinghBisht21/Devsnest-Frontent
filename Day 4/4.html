<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="4.css">
</head>
<body>
    <div class="outerlp"></div>
    <div class="innerlp"></div>
    <div class="hrs"></div>
    <div class="mins"></div>
    <div class="secs"></div>
    <script>
        setInterval(() => {
    d = new Date(); //object of date()
    hr = d.getHours();
    min = d.getMinutes();
    sec = d.getSeconds();
    hr_rotation = 30 * hr + min / 2; //converting current time
    min_rotation = 6 * min;
    sec_rotation = 6 * sec;

    hour=document.querySelector(".hrs")
    minute=document.querySelector(".mins")
    second=document.querySelector(".secs")

    hour.style.transform = `rotate(${hr_rotation-90}deg)`;
    minute.style.transform = `rotate(${min_rotation-90}deg)`;
    second.style.transform = `rotate(${sec_rotation-90}deg)`;
}, 500);
</script>
</body>
</html>
